<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
        }

        .switch-link a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2>Registrarse</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" required>
                    <option value="cliente">Cliente</option>
                    <option value="agente">Agente en China</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <div class="switch-link">
            <span>¿Ya tienes una cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></span>
        </div>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <label for="login-role">Rol</label>
                <select id="login-role" required>
                    <option value="cliente">Cliente</option>
                    <option value="agente">Agente en China</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <div class="switch-link">
            <span>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate aquí</a></span>
        </div>
    </div>

    <script>
        const registerLink = document.getElementById('register-link');
        const loginLink = document.getElementById('login-link');
        const registerContainer = document.getElementById('register-container');
        const loginContainer = document.getElementById('login-container');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');

        registerLink.addEventListener('click', () => {
            registerContainer.style.display = 'block';
            loginContainer.style.display = 'none';
        });

        loginLink.addEventListener('click', () => {
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('registeredEmail', email);
            alert('Registro exitoso');
            window.location.href = 'procesarventas.html'; // Redirigir a la página de Ventas
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            window.location.href = 'procesarventas.html'; // Redirigir a la página de Ventas
        });
    </script>
</body>
</html>
